services:
  # Frontend - Angular Static Site
  - type: web
    name: helpdesk-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/helpdesk-frontend/browser
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
