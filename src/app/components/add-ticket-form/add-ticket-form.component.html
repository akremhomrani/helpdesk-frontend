<div class="modal-container bg-white rounded-xl shadow-2xl max-h-[95vh] overflow-hidden flex flex-col">
  <!-- Header -->
  <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200 bg-gradient-to-r from-purple-50 to-pink-50 flex-shrink-0">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800">
        {{ mode === 'add' ? 'Create New Ticket' : 'Edit Ticket' }}
      </h2>
    </div>
    <button type="button" 
            (click)="onCancel()" 
            class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Form Content - Scrollable -->
  <div class="overflow-y-auto flex-1">
    <form (ngSubmit)="onSubmit()" class="p-4 sm:p-6 space-y-4 sm:space-y-6" id="ticketForm">
      
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- TICKET DETAILS Section -->
      <div class="space-y-4">
        <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wide">TICKET DETAILS</h3>
        
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
              Title <span class="text-red-500">*</span>
            </label>
            <input
              id="title"
              type="text"
              [(ngModel)]="formTicket.title"
              name="title"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
              placeholder="Enter ticket title"
            />
          </div>
        </div>
      </div>

      <!-- ASSIGNMENT & PRIORITY Section -->
      <div class="space-y-4">
        <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wide">ASSIGNMENT & PRIORITY</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
              Department <span class="text-red-500">*</span>
            </label>
            <select
              id="department"
              [(ngModel)]="formTicket.departementId"
              name="department"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 text-gray-700"
            >
              <option value="" disabled selected>Select department</option>
              <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
            </select>
          </div>

          <div>
            <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">
              Priority <span class="text-red-500">*</span>
            </label>
            <select
              id="priority"
              [(ngModel)]="formTicket.priority"
              name="priority"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
            >
              <option value="" disabled selected>Select priority</option>
              <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
            </select>
          </div>

          <div *ngIf="mode === 'edit' && showStatusField" class="md:col-span-2">
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
              Status
            </label>
            <select
              id="status"
              [(ngModel)]="formTicket.status"
              name="status"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
            >
              <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- DESCRIPTION Section -->
      <div class="space-y-4">
        <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wide">DESCRIPTION</h3>
        
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
            Description <span class="text-red-500">*</span>
          </label>
          <textarea
            id="description"
            [(ngModel)]="formTicket.description"
            name="description"
            required
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
            placeholder="Describe the issue or request"
          ></textarea>
        </div>

        <!-- Attachment Upload -->
        <div>
          <label for="attachment" class="block text-sm font-medium text-gray-700 mb-1">
            Attachment <span class="text-gray-400 text-xs">(optional)</span>
          </label>
          <div class="relative">
            <input
              id="attachment"
              type="file"
              (change)="onFileSelected($event)"
              name="attachment"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
              accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.txt,.zip"
            />
            <p class="mt-1 text-xs text-gray-500">
              Supported formats: PDF, DOC, DOCX, PNG, JPG, TXT, ZIP (Max 10MB)
            </p>
            <p *ngIf="selectedFile" class="mt-2 text-sm text-green-600 flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ selectedFile.name }} ({{ formatFileSize(selectedFile.size) }})
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer - Fixed at bottom -->
  <div class="flex flex-col-reverse sm:flex-row justify-end gap-3 p-4 sm:p-6 bg-gray-50 border-t border-gray-200 flex-shrink-0">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="loading"
      class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
    >
      Cancel
    </button>
    <button
      type="submit"
      form="ticketForm"
      [disabled]="loading"
      class="w-full sm:w-auto px-6 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
    >
      <span *ngIf="!loading" class="flex items-center justify-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        {{ mode === 'add' ? 'Create Ticket' : 'Save Changes' }}
      </span>
      <span *ngIf="loading" class="flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ mode === 'add' ? 'Creating...' : 'Saving...' }}
      </span>
    </button>
  </div>
</div>
