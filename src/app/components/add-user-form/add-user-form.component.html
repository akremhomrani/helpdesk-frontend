<div class="bg-white rounded-xl shadow-2xl w-full max-w-[95vw] sm:max-w-2xl lg:max-w-3xl max-h-[95vh] overflow-hidden">
  <!-- Header -->
  <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800">
        {{ mode === 'add' ? 'Add New User' : 'Edit User' }}
      </h2>
    </div>
    <button type="button" 
            (click)="onCancel()" 
            class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Form Content -->
  <div class="overflow-y-auto max-h-[calc(95vh-140px)]">
    <form (ngSubmit)="onSubmit()" class="p-4 sm:p-6 space-y-4 sm:space-y-6">
      
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- Basic Information Section -->
      <div class="space-y-4">
        <h3 class="text-sm font-medium text-gray-900 uppercase tracking-wide border-b border-gray-200 pb-2">
          Basic Information
        </h3>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
              First Name <span class="text-red-500">*</span>
            </label>
            <input
              id="firstName"
              type="text"
              [(ngModel)]="formUser.firstName"
              name="firstName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              placeholder="Enter first name"
            />
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
              Last Name <span class="text-red-500">*</span>
            </label>
            <input
              id="lastName"
              type="text"
              [(ngModel)]="formUser.lastName"
              name="lastName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              placeholder="Enter last name"
            />
          </div>

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
              Username <span class="text-red-500">*</span>
            </label>
            <input
              id="username"
              type="text"
              [(ngModel)]="formUser.username"
              name="username"
              required
              [disabled]="mode === 'edit'"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed"
              placeholder="Enter username"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              id="email"
              type="email"
              [(ngModel)]="formUser.email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              placeholder="Enter email address"
            />
          </div>
        </div>
      </div>

      <!-- Role Section -->
      <div class="space-y-4">
        <h3 class="text-sm font-medium text-gray-900 uppercase tracking-wide border-b border-gray-200 pb-2">
          Role & Assignment
        </h3>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
              Role <span class="text-red-500">*</span>
            </label>
            <select
              id="role"
              [(ngModel)]="formUser.role"
              name="role"
              (ngModelChange)="onRoleChange()"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            >
              <option value="CLIENT">Client</option>
              <option value="ADMIN">Admin</option>
              <option value="TECH_SUPPORT">Technical Support</option>
              <option value="DEVELOPER">Developer</option>
            </select>
          </div>

          <!-- Department Selection - Only for TECH_SUPPORT and DEVELOPER -->
          <div *ngIf="shouldShowDepartment()">
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
              Department <span class="text-red-500">*</span>
            </label>
            <select
              id="department"
              [(ngModel)]="formUser.departmentId"
              name="department"
              required
              [disabled]="loadingDepartments"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed"
            >
              <option value="" disabled selected>Select a department</option>
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{ dept.name }}
              </option>
            </select>
            <p *ngIf="loadingDepartments" class="text-xs text-gray-500 mt-1">
              Loading departments...
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="flex flex-col sm:flex-row justify-end gap-3 p-4 sm:p-6 bg-gray-50 border-t border-gray-200">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="loading"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 w-full sm:w-auto order-2 sm:order-1"
    >
      Cancel
    </button>
    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="loading"
      class="px-6 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 w-full sm:w-auto order-1 sm:order-2"
    >
      <span *ngIf="!loading" class="flex items-center justify-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        {{ mode === 'add' ? 'Add User' : 'Save Changes' }}
      </span>
      <span *ngIf="loading" class="flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ mode === 'add' ? 'Adding...' : 'Saving...' }}
      </span>
    </button>
  </div>
</div>
