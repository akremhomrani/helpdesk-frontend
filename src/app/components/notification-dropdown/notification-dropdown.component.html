<div class="relative">
  <!-- Notification Bell Button -->
  <button 
    (click)="toggleDropdown()"
    class="relative text-gray-600 hover:text-gray-900 transition-colors focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-6 w-6" 
         viewBox="0 0 24 24" 
         fill="none" 
         stroke="currentColor"
         stroke-width="2" 
         stroke-linecap="round" 
         stroke-linejoin="round">
      <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
      <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
    </svg>
    
    <!-- Unread Badge -->
    <span 
      *ngIf="unreadCount > 0"
      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Panel -->
  <div 
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-80 sm:w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[32rem] overflow-hidden flex flex-col">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-800">Notifications</h3>
      <button 
        *ngIf="unreadCount > 0"
        (click)="markAllAsRead()"
        class="text-sm text-blue-600 hover:text-blue-800 font-medium">
        Mark all read
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex items-center justify-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Empty State -->
    <div 
      *ngIf="!loading && notifications.length === 0"
      class="flex flex-col items-center justify-center py-12 px-4 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-16 w-16 text-gray-300 mb-4" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <p class="text-gray-500 font-medium">No notifications</p>
      <p class="text-gray-400 text-sm mt-1">You're all caught up!</p>
    </div>

    <!-- Notifications List -->
    <div 
      *ngIf="!loading && notifications.length > 0"
      class="overflow-y-auto flex-1">
      <div 
        *ngFor="let notification of notifications"
        (click)="onNotificationClick(notification)"
        class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 transition-colors"
        [class.bg-blue-50]="!notification.isRead">
        
        <div class="flex items-start space-x-3">
          <!-- Icon -->
          <div class="flex-shrink-0 text-2xl">
            {{ getNotificationIcon(notification.type) }}
          </div>

          <!-- Content -->
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between">
              <p class="text-sm font-semibold text-gray-900 truncate pr-2">
                {{ notification.title }}
              </p>
              <span 
                *ngIf="!notification.isRead"
                class="flex-shrink-0 w-2 h-2 bg-blue-600 rounded-full ml-2 mt-1"></span>
            </div>
            
            <p class="text-sm text-gray-600 mt-1 line-clamp-2">
              {{ notification.message }}
            </p>
            
            <div class="flex items-center justify-between mt-2">
              <span class="text-xs text-gray-400">
                {{ getTimeAgo(notification.createdAt) }}
              </span>
              
              <div class="flex items-center space-x-2">
                <button
                  *ngIf="!notification.isRead"
                  (click)="markAsRead(notification, $event)"
                  class="text-xs text-blue-600 hover:text-blue-800 font-medium"
                  title="Mark as read">
                  Mark read
                </button>
                
                <button
                  (click)="deleteNotification(notification, $event)"
                  class="text-xs text-red-600 hover:text-red-800 font-medium"
                  title="Delete">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div 
      *ngIf="!loading && notifications.length > 0"
      class="px-4 py-3 bg-gray-50 border-t border-gray-200 text-center">
      <button 
        class="text-sm text-blue-600 hover:text-blue-800 font-medium">
        View all notifications
      </button>
    </div>
  </div>
</div>
